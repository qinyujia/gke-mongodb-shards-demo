apiVersion: v1
kind: Service
metadata:
  name: mongodb-shard1-service
  labels:
    name: mongodb-shard1
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongodb-shard1
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongod-shard1
spec:
  serviceName: mongodb-shard1-service
  replicas: 2
  template:
    metadata:
      labels:
        role: mongodb-shard1
        tier: maindb
        replicaset: shard1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - shard1
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
        - name: datadir
          hostPath:
            path: /mnt/viid/mongodb/shard1/data/db
            type: DirectoryOrCreate   
        - name: configdir
          hostPath:
            path: /mnt/viid/mongodb/shard1/data/configdb
            type: DirectoryOrCreate               
      containers:
        - name: mongod-shard1-container
          image: mongo:3.6.4-jessie
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--wiredTigerCacheSizeGB"
            - "20"
            - "--bind_ip"
            - "0.0.0.0"
            - "--shardsvr"
            - "--replSet"
            - "shard1"
            - "--auth"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
          # resources:
          #   requests:
          #     cpu: 0.25
          #     memory: 512Mi
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: datadir
              mountPath: /data/db
            - name: configdir
              mountPath: /data/configdb   