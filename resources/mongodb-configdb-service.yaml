apiVersion: v1
kind: Service
metadata:
  name: mongodb-configdb-service
  labels:
    name: mongo-configdb
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo-configdb
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongod-configdb
spec:
  serviceName: mongodb-configdb-service
  replicas: 2
  template:
    metadata:
      labels:
        role: mongo-configdb
        tier: configdb
        replicaset: configserver
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - configserver
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
        - name: datadir
          hostPath:
            path: /mnt/viid/mongodb/config/db
            type: DirectoryOrCreate   
        - name: configdir
          hostPath:
            path: /mnt/viid/mongodb/config/configdb
            type: DirectoryOrCreate               
      containers:
        - name: mongod-configdb-container
          image: mongo:3.6.4-jessie
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--wiredTigerCacheSizeGB"
            - "1"
            - "--bind_ip"
            - "0.0.0.0"
            - "--configsvr"
            - "--replSet"
            - "configserver"
            - "--auth"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
          # resources:
          #   requests:
          #     cpu: 0.25
          #     memory: 512Mi
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: datadir
              mountPath: /data/db
            - name: configdir
              mountPath: /data/configdb          
