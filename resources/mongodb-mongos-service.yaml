apiVersion: v1
kind: Service
metadata: 
  name: mongos-router-service-nodeport
  labels: 
    name: mongos-router
spec: 
  ports: 
  - port: 27017
    nodePort: 30017
  selector: 
    role: mongos-router
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: mongos-router-service
  labels:
    name: mongos-router
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongos-router
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongos-router
spec:
  serviceName: mongos-router-service
  replicas: 2
  template:
    metadata:
      labels:
        role: mongos-router
        tier: routers
        replicaset: routers
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - routers
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
        - name: datadir
          hostPath:
            path: /mnt/viid/mongodb/router/db
            type: DirectoryOrCreate   
        - name: configdir
          hostPath:
            path: /mnt/viid/mongodb/router/configdb
            type: DirectoryOrCreate                
      containers:
        - name: mongos-container
          image: mongo:3.6.4-jessie
          command:
            - "mongos"
            - "--port"
            - "27017"
            - "--bind_ip"
            - "0.0.0.0"
            - "--configdb"
            - "configserver/mongod-configdb-0.mongodb-configdb-service.default.svc.cluster.local:27017,mongod-configdb-1.mongodb-configdb-service.default.svc.cluster.local:27017"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
          # resources:
          #   requests:
          #     cpu: 0.25
          #     memory: 512Mi
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: datadir
              mountPath: /data/db
            - name: configdir
              mountPath: /data/configdb                   

